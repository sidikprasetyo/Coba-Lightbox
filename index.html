<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Lightbox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Avenged Sevenfold</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/shadows.png" alt="M.Shadow">
                    <span>M.Shadow</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="" class="close">x close</a>
                    <img src="img/full/shadow.png" alt="M.Shadow">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/synysters.png" alt="Synyster Gates">
                    <span>Synyster Gates</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="" class="close">x close</a>
                    <img src="img/full/synyster.png" alt="Synyster Gates">
                    <a href="#gambar-1" class="previous">previous</a>
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/zackys.png" alt="Zacky Vageance">
                    <span>Zacky Vageance</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="" class="close">x close</a>
                    <img src="img/full/zacky.png" alt="Zacky Vageance">
                    <a href="#gambar-2" class="previous">previous</a>
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/johnys.png" alt="Johny Christ">
                    <span>Johny Christ</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="" class="close">x close</a>
                    <img src="img/full/johnys.png" alt="Johny Christ">
                    <a href="#gambar-3" class="previous">previous</a>
                    <a href="#gambar-5" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-5">
                    <img src="img/thumbs/brocks.png" alt="Broks Wackerman">
                    <span>Broks Wackerman</span>
                </a>
                <div class="overlay" id="gambar-5">
                    <a href="" class="close">x close</a>
                    <img src="img/full/brock.png" alt="Brock Wackerman">
                    <a href="#gambar-4" class="previous">previous</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
